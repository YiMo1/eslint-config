name: npm publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: setup pnpm
        uses: pnpm/action-setup@v4

      - name: install dependencies
        run: pnpm install

      - name: build
        run: pnpm build

      - name: publish
        run: npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
